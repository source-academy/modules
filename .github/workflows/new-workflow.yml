name: new-workflow

permissions:
  contents: read

on:
  pull_request:
    branches:
      - master

jobs:
  load-packages:
    name: Determine the packages present in the repo for the given type
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: ['lib', 'bundles', 'tabs']

    outputs:
      packages: ${{ steps.find.outputs.packages }}

    steps:
      - name: Check out source code
        uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Use Node.js ðŸ’»
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: yarn

      - name: Install dependencies
        run: yarn workspaces focus @sourceacademy/modules-info-action --production

      - name: Find Packages
        id: find
        uses: ./.github/actions/info
        with:
          type: ${{ matrix.type }}
